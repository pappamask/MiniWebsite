{% load static %}

<div  data-aos="fade-up" data-aos-delay="100">
    <h1 class="section-heading text-white text-center mb-5 mt-4 ">My work</h1>
</div>

<section class="row align-items-stretch photos" id="section-my-work">
    <div class="col-12">
        <div class="row align-items-stretch">

            {% for img in images %}
            <div class="col-6 col-md-6 col-lg-4" data-aos="fade-up">
                <a href="{{img.image.url}}" class="d-block photo-item" data-fancybox="gallery">
                    <img src="{{img.image.url}}" alt="{{img.alt}}" class="img-fluid mb-0">
                    <div class="photo-text-more">
                        <span class="icon icon-eye"></span>
                    </div>
                </a>
            </div>
            {% endfor %}



        </div>

    </div>

    <!-- </div> -->
    
</section>
